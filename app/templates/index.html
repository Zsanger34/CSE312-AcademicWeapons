<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutineFlex - Home</title>
    <link rel="stylesheet" href="../static/css/homepage.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1 class="logo">RoutineFlex</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="{{ createCard }}">Create</a></li>
                <li><a href="{{ profileURL }}">Profile</a></li>
            </ul>
            <button id="logout" class="logout-btn">Logout</button>
        </nav>


        <!-- Main Content Area -->
        <main class="content" id="content">

            <section class="feed-item">
                <img src="../static/images/workout1.jpg" alt="Workout Example 1">
                <p>Push yourself to the limit! üí™ #Strength</p>
            </section>
            <section class="feed-item">
                <img src="../static/images/workout2.jpg" alt="Workout Example 2">
                <p>Flexibility in progress. #Yoga</p>
            </section>
            <section class="feed-item">
                <img src="../static/images/workout3.jpg" alt="Workout Example 3">
                <p>Endurance training on point! üèÉ #Cardio</p>
            </section>
        </main>

        <aside class="profile-sidebar">
            <h1 class="username-display">Welcome, {{username}}!</h1>
            <button id="postButton" class="post-btn">Post</button>
            <div class="suggested-users-box">
            <h3>Suggested Users</h3>
            <ul id="suggested-users-list">

            </ul>
            </div>
        </aside>

        <div id="postModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Create a Post</h2>
                <textarea id="postContent" placeholder="What is happening?!"></textarea>
                <button id="submitPost" class="submit-post-btn">Post</button>
            </div>
        </div>
        
    </div>

    <script src="../static/js/homepage.js"></script>
</body>
</html>
